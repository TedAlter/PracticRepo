<BR>
<embed SRC="audio.mp3">

<OBJECT DATA="video.mp4" align="center"></OBJECT>
<BR>
<OBJECT DATA="audio.mp3" WIDTH="100%" HEIGHT="100%" align="center"></OBJECT>

<OBJECT DATA="audio.mp3" WIDTH="100%" HEIGHT="100%" align="center"></OBJECT>

<video src="video.mp4" controls>
